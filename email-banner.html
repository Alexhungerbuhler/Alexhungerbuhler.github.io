<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannière Marketing LabVeiltech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .email-banner-link {
            display: block;
            text-decoration: none;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .email-banner-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .email-banner-link:active {
            transform: translateY(-2px);
        }

        .email-banner-image {
            width: 100%;
            height: auto;
            display: block;
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .email-banner-image {
                width: 100%;
            }
        }

        /* Fallback pour navigateurs qui ne supportent pas les GIFs */
        .text-fallback {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
        }

        img:not([src]) ~ .text-fallback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://bento.me/alex-hungerbuhler" class="email-banner-link" title="Découvrez LabVeiltech">
            <img 
                src="imgs/email-banner.gif" 
                alt="Bannière marketing LabVeiltech - Cliquez pour en savoir plus" 
                class="email-banner-image"
                loading="lazy"
            />
        </a>
        <div class="text-fallback">
            <p>Découvrez LabVeiltech →</p>
        </div>
    </div>
</body>
</html>
